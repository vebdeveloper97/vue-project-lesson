<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{ counter }} | {{ counter2 }}</h1>
    <h3 ref="heading3">{{ result() }}</h3>
    <h3 ref="heading4">Computed result: {{ computedResult }}</h3>

    <button @click="add">Add</button>
    <button @click="sub">Sub</button>
    <button @click="counter2++">Add Counter</button>
    <button @click="destroyed()">Destroyed</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0,
        },
        methods: {
            add: function(){
                this.counter++
                this.$refs.heading3.style.color = 'red'
                this.$refs.heading4.style.color = 'green'
            },

            sub: function(){
                this.counter--
            },

            result: function(){
                console.log('Result was collected')
                return this.counter > 3 ? '3 dan katta' : '3 dan kichik'
            },
            destroyed(){
                console.log(this.$destroy())
            }
        },
        watch: {
            counter: function(val){
                console.log(this.counter)
            }
        },
        computed: {
            computedResult: function(){
                console.log('computed result')
                return this.counter > 3 ? '3 dan katta': '3 dan kichik'
            }
        },
        beforeCreate() {
            console.log('before Create')
        },
        beforeDestroy() {
            console.log('before destroy')
        },
        beforeMount() {
            console.log('before Mount')
        },
        mounted() {
            console.log('mounted')
        },
        beforeUpdate() {
            console.log('before update')
        },
        created() {
            console.log('created')
        },
        updated() {
            console.log('updated')
        },
        destroyed() {
            console.log('destroyed')
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle{
            border: 2px solid #42b983;
            border-radius: 100%;
            width: 350px;
            height: 350px;
        }
        .circle.red{
            background: red;
        }
        .circle.green{
            background: green;
        }
    </style>
</head>
<body>
<div id="app">
    <div
            class="circle"
            @click="isVisible = !isVisible"
            :class="color"
    >
    </div>
    <p
        :style="{'background': color, 'height': height+'px'}"
    >Lorem ipsum dolor sit amet.</p>
    <p
        :style="circleStyles"
    >Lorem ipsum dolor sit amet, consectetur.</p>
    <input type="text" v-model.lazy="color">
    <input type="number" v-model="height">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app2 = new Vue({
        el: '#app',
        data: {
            title: '',
            counter: 0,
            isVisible: false,
            color: '',
            height: 0
        },
        computed: {
            circleStyles: function (){
                return {
                    'background': this.color,
                    'height': this.height+'px'
                }
            }
        }
    })
</script>
</body>
</html>
